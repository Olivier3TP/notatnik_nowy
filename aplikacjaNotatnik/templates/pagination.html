<div class="pagination">
    <span class="step-links">
        {% if page.has_previous %}
        <a class="btn btn-warning btn-sm" href="?page={{ page.previous_page_number }}">Poprzednia</a>
        {% endif %}
        <span class="current">
            Strona {{ page.number }} z {{ page.paginator.num_pages }}
        </span>
    {% if page.has_next %}
        <a class="btn btn-warning btn-sm" href="?page={{ page.next_page_number }}">NastÄ™pna</a>
    {% endif %}
    </span>
</div>
